<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
    <header class="mb-4">
        <h1 class="text-center">City Explorer</h1>
    </header>
    
    <div class="input-group mb-3">
        <input type="text" id="city-input" class="form-control" placeholder="Enter a city name">
        <button id="use-location-btn" class="btn btn-secondary">Use My Location</button>
        <button id="search-btn" class="btn btn-primary">Search</button>
    </div>
    
    
    <div class="row">
        <div class="col-md-6">
            <h2>Weather</h2>
            <div id="weather-container" class="p-3 mb-3 bg-primary text-white rounded">
                <p>Enter a city or use your location to see weather information.</p>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Nearby Attractions</h2>
            <div id="attractions-container" class="row gy-4"></div>
        </div>
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", () => {
    const locationBtn = document.getElementById("use-location-btn");
    const searchBtn = document.getElementById("search-btn");
    const cityInput = document.getElementById("city-input");
    const attractionsContainer = document.getElementById("attractions-container");
    const weatherContainer = document.getElementById("weather-container");

    // Fun√ß√£o para buscar as atra√ß√µes e o clima
    async function fetchAttractions(cityName = "") {
        try {
            let url = "http://localhost:3000/atracoes";
            if (cityName) {
                url += `?cidade=${encodeURIComponent(cityName)}`;
            }

            const response = await fetch(url);
            if (!response.ok) throw new Error("Erro ao buscar atra√ß√µes");

            const data = await response.json();

            // Exibe a temperatura e a cidade corretamente
            weatherContainer.innerHTML = `
                <h4>${data.city}, ${data.country}</h4>
                <p class="fs-4">üå°Ô∏è ${data.temperature || "N√£o dispon√≠vel"}</p>
            `;

            // Limpa e exibe as atra√ß√µes
            attractionsContainer.innerHTML = "";
            data.attractions.forEach((attraction) => {
                const card = document.createElement("div");
                card.className = "col-md-6";
                card.innerHTML = `
                    <div class="card">
                        <img src="${attraction.photo}" class="card-img-top" alt="Imagem da atra√ß√£o" onerror="this.src='https://via.placeholder.com/150';">
                        <div class="card-body">
                            <h5 class="card-title">${attraction.name}</h5>
                            <p class="card-text">${attraction.address}</p>
                            <a href="https://foursquare.com/v/${attraction.id}" target="_blank" class="btn btn-primary">Ver Mais</a>
                        </div>
                    </div>
                `;
                attractionsContainer.appendChild(card);
            });
        } catch (error) {
            console.error("Erro ao obter atra√ß√µes:", error);
            weatherContainer.innerHTML = "<p class='text-danger'>Erro ao carregar clima.</p>";
            attractionsContainer.innerHTML = "<p class='text-danger'>Erro ao carregar atra√ß√µes.</p>";
        }
    }

    // Quando clicar no bot√£o "Usar minha localiza√ß√£o"
    locationBtn.addEventListener("click", async () => {
        console.log("Obtendo atra√ß√µes e clima pela localiza√ß√£o...");
        await fetchAttractions(); // N√£o passa cidade, usa a localiza√ß√£o do usu√°rio
    });

    // Quando clicar no bot√£o "Search" para buscar uma cidade espec√≠fica
    searchBtn.addEventListener("click", async () => {
        const cityName = cityInput.value.trim();
        if (cityName) {
            console.log(`Buscando dados para a cidade: ${cityName}...`);
            await fetchAttractions(cityName); // Passa a cidade para a fun√ß√£o
        } else {
            alert("Digite um nome de cidade para buscar.");
        }
    });
});

    </script>
    
    
</body>

</html>
