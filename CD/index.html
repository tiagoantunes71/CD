<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        #weather-info {
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">City Explorer</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12 d-flex">
                <input id="city-input" type="text" class="form-control me-2" placeholder="Enter a city name">
                <button id="use-location" class="btn btn-secondary me-2">Use My Location</button>
                <button id="search-city" class="btn btn-primary">Search</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h2>Weather</h2>
                <div id="weather-info" class="fs-5">Enter a city or use your location to see weather information.</div>
            </div>
            <div class="col-md-8">
                <h2>Nearby Attractions</h2>
                <div id="attractions-list" class="row gy-4">
                    <!-- Attractions will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
