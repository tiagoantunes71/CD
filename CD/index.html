<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <header class="mb-4">
        <h1 class="text-center">City Explorer</h1>
    </header>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter a city name">
        <button id="use-location-btn" class="btn btn-secondary">Use My Location</button>
        <button class="btn btn-primary">Search</button>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Weather</h2>
            <div class="p-3 mb-3 bg-primary text-white rounded">Enter a city or use your location to see weather information.</div>
        </div>
        <div class="col-md-6">
            <h2>Nearby Attractions</h2>
            <div id="attractions-container" class="border p-3 rounded"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const locationBtn = document.getElementById("use-location-btn");
            const attractionsContainer = document.getElementById("attractions-container");

            if (!locationBtn || !attractionsContainer) {
                console.error("Elementos não encontrados no DOM.");
                return;
            }

            async function fetchAttractions() {
                try {
                    const response = await fetch("http://localhost:3000/atracoes");
                    if (!response.ok) throw new Error("Erro ao buscar atrações");
                    
                    const data = await response.json();
                    attractionsContainer.innerHTML = "";
                    
                    data.attractions.forEach(attraction => {
                        const attractionElement = document.createElement("div");
                        attractionElement.classList.add("attraction");
                        attractionElement.innerHTML = `
                            <h3>${attraction}</h3>
                        `;
                        attractionsContainer.appendChild(attractionElement);
                    });
                } catch (error) {
                    console.error("Erro ao obter atrações:", error);
                    attractionsContainer.innerHTML = "<p class='text-danger'>Erro ao carregar atrações.</p>";
                }
            }

            locationBtn.addEventListener("click", async () => {
                console.log("Botão clicado! Obtendo atrações...");
                await fetchAttractions();
            });
        });
    </script>
</body>
</html>
