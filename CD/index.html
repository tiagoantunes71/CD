<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
    <header class="mb-4">
        <h1 class="text-center">City Explorer</h1>
    </header>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter a city name">
        <button id="use-location-btn" class="btn btn-secondary">Use My Location</button>
        <button class="btn btn-primary">Search</button>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Weather</h2>
            <div class="p-3 mb-3 bg-primary text-white rounded">Enter a city or use your location to see weather
                information.</div>
        </div>
        <div class="col-md-6">
            <h2>Nearby Attractions</h2>
            <div id="attractions-container" class="row gy-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const locationBtn = document.getElementById("use-location-btn");
            const attractionsContainer = document.getElementById("attractions-container");

            if (!locationBtn || !attractionsContainer) {
                console.error("Elementos não encontrados no DOM.");
                return;
            }

            async function fetchAttractions() {
                try {
                    const response = await fetch("http://localhost:3000/atracoes");
                    if (!response.ok) throw new Error("Erro ao buscar atrações");

                    const data = await response.json();
                    attractionsContainer.innerHTML = "";

                    data.attractions.forEach((attraction) => {
                        const card = document.createElement("div");
                        card.className = "col-md-6";

                        //const photoUrl = attraction.photo || "https://via.placeholder.com/150";

                        card.innerHTML = `
                            <div class="card">
                                
                                <div class="card-body">
                                <h5 class="card-title">${attraction}</h5>
                                <p class="card-text">
                                ${attraction.address || "Endereço não disponível"}
                                </p>
                            <a href="https://foursquare.com/v/${attraction.id}" target="_blank" class="btn btn-primary">Ver Mais</a>
                            </div>
                            </div>
                            `;
                        attractionsContainer.appendChild(card);
                    });;
                } catch (error) {
                    console.error("Erro ao obter atrações:", error);
                    attractionsContainer.innerHTML = "<p class='text-danger'>Erro ao carregar atrações.</p>";
                }
            }

            locationBtn.addEventListener("click", async () => {
                console.log("Botão clicado! Obtendo atrações...");
                await fetchAttractions();
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
    const locationBtn = document.getElementById("use-location-btn");
    const attractionsContainer = document.getElementById("attractions-container");

    async function fetchAttractions() {
        try {
            const response = await fetch("http://localhost:3000/atracoes");
            if (!response.ok) throw new Error("Erro ao buscar atrações");

            const data = await response.json();

            attractionsContainer.innerHTML = ""; // Limpa antes de renderizar

            data.attractions.forEach((attraction) => {
                const card = document.createElement("div");
                card.className = "col-md-6";

                card.innerHTML = `
                    <div class="card">
                        <img src="${attraction.photo}" class="card-img-top" alt="Imagem da atração" onerror="this.src='https://via.placeholder.com/150';">
                        <div class="card-body">
                            <h5 class="card-title">${attraction.name}</h5>
                            <p class="card-text">${attraction.address}</p>
                            <a href="https://foursquare.com/v/${attraction.id}" target="_blank" class="btn btn-primary">Ver Mais</a>
                        </div>
                    </div>
                `;
                attractionsContainer.appendChild(card);
            });
        } catch (error) {
            console.error("Erro ao obter atrações:", error);
            attractionsContainer.innerHTML = "<p class='text-danger'>Erro ao carregar atrações.</p>";
        }
    }

    locationBtn.addEventListener("click", async () => {
        console.log("Botão clicado! Obtendo atrações...");
        await fetchAttractions();
    });
});

    </script>
</body>

</html>
